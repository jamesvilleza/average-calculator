<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/sass/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Calculate the average.</h1>

            <button type="button" onclick="calculateAverage()">
                The average grade is:
            </button>
        </div>
        <script>
            var grades = [80, 87, 94, 82];
            var sum = 0;
            var i = 0;

            function calculateAverage() {
                if (grades.length > 0) {
                    for (i = 0; i < grades.length; i++) {
                        sum += grades[i];
                    }
                    document.write(
                        "Your grades are " +
                            grades +
                            "<br>" +
                            "The sum is: " +
                            sum +
                            "<br>" +
                            "The average grade is: " +
                            sum / grades.length
                    );
                } else document.write("Empty Array");
            }
        </script>
    </body>
</html>
